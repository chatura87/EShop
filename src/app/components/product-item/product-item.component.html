<mat-card>
  <mat-card-title>{{_product.name}}</mat-card-title>
  <mat-card-content>
    <mat-grid-list cols="2">
      <mat-grid-tile>
        <img [src]="_product.defaultImage">
      </mat-grid-tile>
      <mat-grid-tile class="col-2">{{_product.description}}</mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <mat-action-list>
    <button mat-icon-button class="primary">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-action-list>
</mat-card>
