<div class="filter">
  <mat-icon>search</mat-icon>
<mat-form-field appearance="outline">
  <mat-label>Filter</mat-label>
  <input matInput placeholder="Start typing.." [formControl]="filter" hint="Start typing">
  <mat-hint *ngIf="recordCount >0">Search has {{recordCount}} records</mat-hint>
</mat-form-field>
  </div>
<div *ngFor="let product of (products$ )">
  <app-product-item [product]="product"></app-product-item>
</div>
